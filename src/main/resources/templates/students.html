<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <div class="container">
     <div class="row">
         <h1>List Students</h1>
         </div>
         <div class="row">
             <div class="clo-lg-3">
                 <a th:href = "@{/students/new}" class="btn btn-primary btn-sm btn-3">Add Student</a>
             </div>
             <br>
         </div>
         <table class="table .table-dark .table-border">
             <thead class="table-dark">
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Phone</th>
                    <th>Actions</th>
                </tr>
             </thead>

             <tbody>
                <tr th:each = "student: ${students}">
                   <td th:text = "${student.firstName}"></td>
                   <td th:text = "${student.lastName}"></td>
                   <td th:text = "${student.phoneNumber}"></td>
                   <td>
                       <a th:href="@{/students/edit/{id}(id=${student.id})}"  class="btn btn-primary">Update</a>
                       <!--<a th:action=@{/students/{id}(id=${student.id})}" th:object="${student}" method="DELETE" class="btn btn-danger">Delete</a>-->

                       <a th:href="@{/students/{id}(id=${student.id})}"  class="btn btn-danger">Delete</a>
                   </td>
                </tr>
             </tbody>
         </table>
     </div>

 </div>

</body>
</html>
